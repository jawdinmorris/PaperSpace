<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing asteroids</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
</head>

<body>
    <h1>Drawing asteroids</h1>
    <canvas id="asteroids" width="400" height="400"></canvas>
    <script>
        var context = document.getElementById("asteroids").getContext("2d");
        context.lineWidth = 0.5;
        context.strokeStyle = "white";
        draw_grid(context);
        var segments = 15,
            noise = 0;
        var shape = [];
        for (var i = 0; i < segments; i++) {
            shape.push(2 * (Math.random() - 0.5));
        }
        for (let y = 0.1; y < 1; y += 0.2) {
            for (let x = 0.1; x < 1; x += 0.2) {
                context.save();
                context.translate(context.canvas.width * x, context.canvas.height * y);
                draw_asteroid(context, context.canvas.width / 16, shape, {
                    noise: noise,
                    guide: true
                });
                context.restore();
                noise += 0.025;
            }
        }
    </script>
</body>

</html>
